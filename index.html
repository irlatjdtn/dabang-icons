    <style type="text/css">
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td{margin:0;padding:0;border:0;outline:0;font-weight:inherit;font-style:inherit;font-family:inherit;font-size:100%;vertical-align:baseline}
body{line-height:1;color:#000;background:#fafafa}
ol,ul{list-style:none}
table{border-collapse:separate;border-spacing:0;vertical-align:middle}
caption,th,td{text-align:left;font-weight:normal;vertical-align:middle}
a img{border:none}
*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
body{font-family:'Dosis','Tahoma',sans-serif}
.container{margin:15px auto;width:80%}
h1{margin:40px 0 50px;font-weight:700;font-size:38px;line-height:32px;color:#3b8de0}
h2{font-size:18px;padding:0 0 21px 5px;margin:45px 0 0 0;text-transform:uppercase;font-weight:500}
.small{font-size:14px;color:#a5adb4;}
.small a{color:#a5adb4;}
.small a:hover{color:#fb565e}
.icon-list{margin:0 0 20px 0;padding:20px 0 20px 30px;color:rgba(0,0,0,0.5);border:1px solid #d8e0e5;-webkit-border-radius:3px;border-radius:3px;}
.icon-listli{margin:0 30px 20px 0;display:inline-block;width:90px}
.icon-list .icon svg{fill:#000}
.icon-list input{margin:0;padding:5px 0;line-height:12px;font-size:12px;display:block;width:100%;border:1px solid #d8e0e5;-webkit-border-radius:5px;border-radius:5px;text-align:center;outline:0;}
.icon-list input:focus{border:1px solid #3b8de0;-webkit-box-shadow:inset 0 0 3px #3b8de0;box-shadow:inset 0 0 3px #3b8de0}
.icon-list input:hover{-webkit-box-shadow:inset 0 0 3px #3b8de0;box-shadow:inset 0 0 3px #3b8de0}
.icon-list{margin:0 0 60px 0;padding:30px 0 20px 30px;color:rgba(0,0,0,0.5);border:1px solid #d8e0e5;-webkit-border-radius:3px;border-radius:3px;}
.icon-list li{margin:0 30px 20px 0;padding:0;display:inline-block;overflow:hidden;}
.icon-list .icon{margin:0;padding:13px;margin-right:10px;height:45px;width:50px;color:#162a36 !important;overflow:hidden;float:left;font-size:24px;border-radius: 5px;cursor: pointer;}
.icon-list input{margin:0;margin-top:5px;padding:8px;line-height:16px;font-size:16px;display:block;width:150px;height:40px;border:1px solid #d8e0e5;-webkit-border-radius:5px;border-radius:5px;background:#fff;outline:0;float:right;}
.icon-list input:focus{border:1px solid #3b8de0;-webkit-box-shadow:inset 0 0 3px #3b8de0;box-shadow:inset 0 0 3px #3b8de0}
.icon-list input:hover{-webkit-box-shadow:inset 0 0 3px #3b8de0;box-shadow:inset 0 0 3px #3b8de0}
@media (max-width: 330px) {
  .icon-list{padding: 20px 0 20px 10px;}
}
      
    </style>
